<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/common/_container::head"></div>
<body class="gray-bg">

<div class="col-sm-6  col-sm-offset-3">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>用户管理</h5>
        </div>
        <div class="ibox-content">
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content" style="border:none !important; ">
                            <div class="form-horizontal" id="userInfoForm">

                                <input type="hidden" id="id" value="${user.id}">
                                <input type="hidden" id="sexValue" value="${user.sex}">

                                <div class="row">
                                    <div class="col-sm-6 b-r">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label head-scu-label">头像</label>
                                            <div class="col-sm-4">
                                                <div id="avatarPreId">
                                                    <div><img width="100px" height="100px"
                                                              @if(isEmpty(avatarImg)){
                                                              th:src="@{/static/img/girl.gif}"></div>
                                                                @}else{
                                                                src="${ctxPath}/kaptcha/${user.avatar}"></div>
                                                            @}
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="head-scu-btn upload-btn" id="avatarBtnId">
                                                <i class="fa fa-upload"></i>&nbsp;上传
                                            </div>
                                        </div>
                                        <input type="hidden" id="avatar" value="${user.avatar}"/>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">账户</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="account" name="account"
                                                   th:value="${user.account}"
                                                   type="text"
                                                   disabled="disabled"
                                            >
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">性别</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="sex" name="sex" th:value="${user.sex}">
                                                    <option value="1">男</option>
                                                    <option value="2">女</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">角色</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="roleid" name="roleid"
                                                   th:value="${tool.dateType(${roleName})}"
                                                   type="text"
                                                   disabled="disabled"
                                            >
                                        </div>
                                    </div>
                                    <div class="hr-line-dashed"></div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">邮箱</label>
                                        <div class="col-sm-9">
                                            <input class="form-control" id="email" name="email"
                                                   th:value="${tool.dateType(${user.email})}"
                                                   type="email"
                                            >
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div id="driverInfoContent">
                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">姓名</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="name" name="name"
                                                           th:value="${tool.dateType(${user.name})}"
                                                           type="text"
                                                    >
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">出生日期</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="birthday" name="birthday"
                                                           th:value="${tool.dateType(${user.birthday})}"
                                                           type="text"
                                                    >
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">部门</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="citySel" name="citySel"
                                                           th:value="${tool.dateType(${deptName})}"
                                                           type="text"
                                                           readonly="readonly"
                                                           onclick="UserInfoDlg.showInfoDeptSelectTree(); return false;"
                                                           style="background-color: #ffffff !important;"
                                                    >
                                                    <input class="form-control" type="hidden" id="deptid" value="${user.deptid}">

                                                    <div id="menuContent" style="display: none; position: absolute; z-index: 200;">
                                                        <ul id="treeDemo" class="ztree tree-box" style="width:250px !important;"></ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>

                                            <div class="form-group">
                                                <label class="col-sm-3 control-label">电话</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="phone" name="phone"
                                                           th:value="${tool.dateType(${user.phone})}"
                                                           type="text"
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="progress progress-striped" id="progressTipArea" style="margin-top: 20px;">
                                    <div id="progressBar" style="width: 0%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" role="progressbar" class="progress-bar progress-bar-info">
                                    </div>
                                </div>

                                <div class="row btn-group-m-t">
                                    <div class="col-sm-10">
                                        <button type="button" class="btn btn-info" onclick="UserInfoDlg.editSubmit()" id="ensure">
                                            <i class="fa fa-check"></i>&nbsp;提交
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/js/modular/system/user/user_info.js}"></script>
<script>
    laydate.render({
        elem: '#birthday'
    });
</script>

<script th:src="@{/static/js/content.js}"></script>
</body>
</html>
