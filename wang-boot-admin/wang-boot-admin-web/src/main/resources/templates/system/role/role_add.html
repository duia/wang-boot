<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/common/_container::head"></div>
<body class="gray-bg">

<div class="ibox float-e-margins">
	<div class="ibox-content">
		<div class="form-horizontal" id="roleInfoForm">
		
			<input type="hidden" id="id" value="">

			<div class="row">
				<div class="col-sm-6 b-r">
					<div class="form-group">
						<label class="col-sm-3 control-label">角色名称</label>
						<div class="col-sm-9">
							<input class="form-control" id="name" name="name"
								   type="text"
							>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">上级名称</label>
						<div class="col-sm-9">
							<input class="form-control" id="pName" name="pName"
								   type="text"
								   readonly="readonly"
								   onclick="RolInfoDlg.showPNameSelectTree(); return false;"
								   style="background-color: #ffffff !important;"
							>
							<input class="form-control" type="hidden" id="pid" value="">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">部门名称</label>
						<div class="col-sm-9">
							<input class="form-control" id="deptName" name="deptName"
								   type="text"
								   readonly="readonly"
								   onclick="RolInfoDlg.showDeptSelectTree(); return false;"
								   style="background-color: #ffffff !important;"
							>
							<input class="form-control" type="hidden" id="deptid" value="">
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">别名</label>
						<div class="col-sm-9">
							<input class="form-control" id="tips" name="tips"
								   type="text"
							>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">排序</label>
						<div class="col-sm-9">
							<input class="form-control" id="num" name="num"
								   type="text"
							>
						</div>
					</div>
				</div>
			</div>

			<!-- 这是部门下拉框 -->
			<div id="deptContent" class="menuContent"
				style="display: none; position: absolute; z-index: 200;">
				<ul id="deptTree" class="ztree tree-box" style="width: 250px !important;"></ul>
			</div>
			
			<!-- 这是父级菜单下拉框 -->
			<div id="pNameContent" class="menuContent"
				style="display: none; position: absolute; z-index: 200;">
				<ul id="pNameTree" class="ztree tree-box" style="width: 250px !important;"></ul>
			</div>

			<div class="row btn-group-m-t">
				<div class="col-sm-10">
					<button type="button" class="btn btn-info" onclick="RolInfoDlg.addSubmit()" id="ensure">
						<i class="fa fa-check"></i>&nbsp;提交
					</button>
					<button type="button" class="btn btn-danger" onclick="RolInfoDlg.close()" id="cancel">
						<i class="fa fa-eraser"></i>&nbsp;取消
					</button>
				</div>
			</div>
		</div>

	</div>
</div>
<script th:src="@{/static/js/modular/system/role/role_info.js}"></script>

<script th:src="@{/static/js/content.js}"></script>
</body>
</html>
