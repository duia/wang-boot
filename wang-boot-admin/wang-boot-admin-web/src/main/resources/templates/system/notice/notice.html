<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/common/_container::head"></div>
<body class="gray-bg">

<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>通知管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <div class="input-group-btn">
                                        <button data-toggle="dropdown" class="btn btn-white dropdown-toggle"
                                                type="button">名称
                                        </button>
                                    </div>
                                    <input type="text" class="form-control" id="condition" />
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <button type="button" class="btn btn-primary ${spaceCss}" onclick="Notice.search()">
                                    <i class="fa fa-search"></i>&nbsp;搜索
                                </button>
                            </div>
                        </div>
                        <div class="hidden-xs" id="NoticeTableToolbar" role="group">
                            <!--@if(shiro.hasPermission("/notice/add")){-->
                            <button type="button" class="btn btn-primary" onclick="Notice.openAddNotice()">
                                <i class="fa fa-plus"></i>&nbsp;添加
                            </button>
                            <!--@}-->
                            <!--@if(shiro.hasPermission("/notice/update")){-->
                            <button type="button" class="btn btn-primary button-margin" onclick="Notice.openNoticeDetail()">
                                <i class="fa fa-plus"></i>&nbsp;修改
                            </button>
                            <!--@}-->
                            <!--@if(shiro.hasPermission("/notice/delete")){-->
                            <button type="button" class="btn btn-primary button-margin" onclick="Notice.delete()" >
                                <i class="fa fa-plus"></i>&nbsp;删除
                            </button>
                            <!--@}-->
                        </div>
                        <table id="NoticeTable" data-mobile-responsive="true" data-click-to-select="true">
                            <thead>
                            <tr>
                                <th data-field="selectItem" data-checkbox="true"></th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/js/modular/system/notice/notice.js}"></script>

<script th:src="@{/static/js/content.js}"></script>
</body>
</html>
