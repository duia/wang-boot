<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/common/_container::head"></div>

<body class="gray-bg">

<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="menuInfoForm">

            <input type="hidden" id="id" th:value="${menu.id}">
            <input type="hidden" id="ismenuValue" th:value="${menu.ismenu}">

            <div class="row">
                <div class="col-sm-6 b-r">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="name" name="name"
                                   th:value="${menu.name}"
                                   type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">菜单编号</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="code" name="code"
                                   th:value="${menu.code}"
                                   type="text">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">父级编号</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="pcodeName" name="pcodeName"
                                   th:value="${menu.pcodeName}"
                                   type="text"
                                   readonly="readonly"
                                   onclick="MenuInfoDlg.showMenuSelectTree(); return false;"
                                   style="background-color: #ffffff !important;">
                            <input class="form-control" type="hidden" id="pcode" value="${menu.pcode}">
                            <div id="pcodeTreeDiv" style="display: none; position: absolute; z-index: 200;">
                                <ul id="pcodeTree" class="ztree tree-box" style="width:244px !important;"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否是菜单</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="ismenu" name="ismenu">
                                <option value="1">是</option>
                                <option value="0">不是</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">请求地址</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="url" name="url"
                                   th:value="${menu.url}"
                                   type="text"
                            >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">排序</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="num" name="num"
                                   th:value="${menu.num}"
                                   type="text"
                            >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图标</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="icon" name="icon"
                                   th:value="${menu.icon}"
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-info" onclick="MenuInfoDlg.editSubmit()" id="ensure">
                        <i class="fa fa-check"></i>&nbsp;提交
                    </button>
                    <button type="button" class="btn btn-danger" onclick="MenuInfoDlg.close()" id="cancel">
                        <i class="fa fa-eraser"></i>&nbsp;取消
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/static/js/modular/system/menu/menu_info.js}"></script>

<script th:src="@{/static/js/content.js}"></script>
</body>
</html>
