<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="/common/_container::head"></div>
<body class="gray-bg">

<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <input type="hidden" id="id" value="">

            <div class="row">
                <div class="col-sm-12" id="itemsArea">
                    <input type="hidden" id="itemSize" th:value="${subDicts.size()}" />
                    <div class="form-group">

                        <label class="col-sm-2 control-label">类型编码</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="dictCode" type="text" th:value="${dict.code}">
                        </div>

                        <label class="col-sm-2 control-label">类型名称</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="dictName" type="text" th:value="${dict.name}">
                            <input type="hidden" id="dictId" th:value="${dict.id}">
                        </div>

                        <div class="col-sm-2">
                            <button type="button" class="btn btn-info" onclick="DictInfoDlg.addItem()">
                                <i class="fa fa-plus"></i>&nbsp;增加
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="dictTips" type="text" th:value="${dict.tips}">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group" th:each="item,itemStat : ${subDicts}" name="dictItem" th:id="|dictItem${itemStat.index}|">
                        <label class="col-sm-1 control-label">值</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="itemCode" th:value="${item.code}">
                        </div>
                        <label class="col-sm-1 control-label" >名称</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="itemName" th:value="${item.name}">
                        </div>
                        <label class="col-sm-1 control-label" >序号</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" name="itemNum" th:value="${item.num}">
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-danger" onclick="DictInfoDlg.deleteItem(event)" id="cancel">
                                <i class="fa fa-remove"></i>&nbsp;删除
                            </button>
                        </div>
                    </div>
                    </input>
                </div>
                <div class="row btn-group-m-t">
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-info" onclick="DictInfoDlg.editSubmit()" id="ensure">
                            <i class="fa fa-check"></i>&nbsp;提交
                        </button>
                        <button type="button" class="btn btn-danger" onclick="DictInfoDlg.close()" id="cancel">
                            <i class="fa fa-eraser"></i>&nbsp;取消
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/template" id="itemTemplate">
    <div class="form-group" name="dictItem" id="dictItem">
        <label class="col-sm-1 control-label">值</label>
        <div class="col-sm-2">
            <input class="form-control" type="text" name="itemCode">
        </div>
        <label class="col-sm-1 control-label" >名称</label>
        <div class="col-sm-2">
            <input class="form-control" type="text" name="itemName">
        </div>
        <label class="col-sm-1 control-label" >序号</label>
        <div class="col-sm-2">
            <input class="form-control" type="text" name="itemNum">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" onclick="DictInfoDlg.deleteItem(event)" id="cancel">
                <i class="fa fa-remove"></i>&nbsp;删除
            </button>
        </div>
    </div>
</script>
<script th:src="@{/static/js/modular/system/dict/dict_info.js}"></script>

<script th:src="@{/static/js/content.js}"></script>
</body>
</html>
