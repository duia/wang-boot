<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>Guns - 主页</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link th:href="@{/static/plugins/bootstrap-3.3.5-dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/plugins/font-awesome-4.5.0/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
    
        <!--左侧导航开始-->
        <div th:replace="/common/_tab"></div>
        <!--左侧导航结束-->
        
        <!--右侧部分开始-->
        <div th:replace="/common/_right"></div>
        <!--右侧部分结束-->
        
        <!--右侧边栏开始-->
        <div th:replace="/common/_theme"></div>
        <!--右侧边栏结束-->
       
    </div>

    <!-- 全局js -->
    <script th:src="@{/static/js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{/static/plugins/bootstrap-3.3.5-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/static/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/static/plugins/layer/layer.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/static/js/hplus.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/contabs.js}"></script>

    <!-- 第三方插件 -->
    <script th:src="@{/static/plugins/pace/pace.min.js}"></script>

</body>

</html>
